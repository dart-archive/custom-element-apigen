<link rel="import" href="../../../packages/polymer_interop/polymer.html">

<!--
An example element.

@group Test Elements
@element example-element
-->

<dom-module id="example-element-with-overrides">
  <template>
    <div>Hello world!</div>
  </template>

  <script>

    (function() {
      'use strict';

      Polymer.ExampleElement = Polymer({
        is: 'example-element-with-overrides',

        properties: {
          /**
           * A public property created with the properties descriptor.
           */
          elementPublicProperty: {
            type: Object,
            value: function() {
              return {};
            }
          },

          /**
           * A private property created with the properties descriptor.
           */
          _elementPrivateProperty: {
            type: Array,
            value: function() {
              return [];
            }
          },

          /**
           * A read only property.
           */
          elementReadOnlyProperty: {
            type: Number,
            value: 1,
            readOnly: true
          },

          /**
           * A computed function
           */
          computedFunction: {
            type: Function,
            computed: '__computeFunction(elementReadOnlyProperty)'
          },

          /**
           * A property of type function
           */
          someHandler: {
            type: Function
          },

          /**
           * A read only property.
           */
          myCustomMapping: {
            type: Object
          },

          /**
           * A public Array property.
           */
          elementArrayProperty: Array,

          /**
           * A property whose type will be overridden
           */
          elementWrongTypeProperty: String
        },

        __computeFunction : function(prop) {
          return function(x,y,z) {
            return prop+x+y+z;
          }
        },

        /**
         * @param  {string} stringParam
         * @return {string}
         */
        elementFunction: function(stringParam) {
          return stringParam;
        },

        /**
         * @param  {string} stringParam
         * @return {string}
         */
        elementToBeOverriddenFunction: function() {
          return arguments[0];
        },

        /**
         * @return {number}
         */
        get elementNum() {
          return 1;
        },

        /**
         * @param {number} newValue
         */
        set elementNum(newValue) {},

        /**
         * @return {number}
         */
        get elementNumGetterOnly() {
          return 1;
        },

        /**
         * @param {number} newValue
         */
        set elementNumSetterOnly(newValue) {},

        elementVoidFunction: function() {}
      });
    })();

  </script>
</dom-module>
